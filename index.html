<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Password Generator</h1></div>
      <div class="checkcontainer">
        <input type="checkbox" id="lowercase" class="check" /><label
          for="lowercase"
        >
          Lowercase</label
        ><br />
        <input type="checkbox" id="uppercase" class="check" /><label
          for="uppercase"
        >
          Uppercase</label
        ><br /><input type="checkbox" id="number" class="check" /><label
          for="number"
        >
          Number</label
        ><br /><input type="checkbox" id="special" class="check" /><label
          for="special"
        >
          Special Charactors</label
        >
      </div>
      <div class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
